<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">SVN</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a th:href="@{/home/home}">Dashboard</a></li>
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#">Faculty<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">Page 1-1</a></li>
						<li><a href="#">Page 1-2</a></li>
						<li><a href="#">Page 1-3</a></li>
					</ul></li>
				<li><a th:href="@{/home/studenRegistration}">Student
						Registration</a></li>
				<li><a th:href="@{/home/studentDetails}">Student Details</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;<span
						th:utext="${userName}"></span></a></li>
				<li><a th:href="@{/logout}"><span
						class="glyphicon glyphicon-log-in"></span> Logout </a></li>
			</ul>
		</div>
	</nav>

	<div class="container" style="margin-left: 30%;">

		<form class="form-horizontal" role="form"
			th:action="@{/home/studentRegistration}" method="post"
			th:object="${studentRegistration}">
			<div class="row" style="margin-right: 45%;">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="alert alert-success" role="alert" th:if="${msg}"
						th:utext="${msg}"></div>

					<div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">
					</div>

				</div>
			</div>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-3">
					<h3>Student Registration</h3>

				</div>
			</div>
			<div class="form-group row">
				<div class="col-xs-3">
					<label for="ex2">Name</label> <input th:field="*{name}"
						class="form-control" id="ex2" type="text" required autofocus>
				</div>
				<div class="col-xs-3">
					<label for="ex2">Father Name</label> <input class="form-control"
						th:field="*{fatherName}" id="ex2" type="text" required autofocus>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-xs-3">
					<label for="ex2">Address</label> <input class="form-control"
						id="ex2" th:field="*{address}" type="text" required autofocus>
				</div>
				<div class="col-xs-3">
					<label for="ex2">Email</label> <input class="form-control" id="ex2"
						th:field="*{email}" type="text">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-xs-3">
					<label for="ex2">Mobile</label> <input class="form-control"
						id="ex2" type="text" th:field="*{mobile}" required autofocus>
				</div>
				<div class="col-xs-3">
					<label for="ex2">DOB</label> <input class="form-control" id="ex2"
						type="date" th:field="*{dob}" required autofocus>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-xs-3">
					<label for="sel1">State</label> <select class="form-control"
						required autofocus th:field="*{state}">
						<option value="Madhya Pradesh">Madhya Pradesh</option>
						<option value="Maharashtra">Maharashtra</option>
					</select>
				</div>
				<div class="col-xs-3">
					<label for="sel1">City</label> <select class="form-control"
						required autofocus th:field="*{city}">
						<option value="Indore">Indore</option>
						<option value="Bhopal">Bhopal</option>
						<option value="Ujjain">Ujjain</option>
						<option value="Ratlam">Ratlam</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-xs-3">
					<label for="ex2">Pincode</label> <input class="form-control"
						id="ex2" type="text" th:field="*{pincode}" required autofocus>
				</div>
				<div class="col-xs-3">
					<label for="sel1">Course</label> <select class="form-control"
						required autofocus th:field="*{course}">
						<option value="BCOM">BCOM</option>
						<option value="BSC">BSC</option>
						<option value="BCA">BCA</option>
						<option value="BBA">BBA</option>
						<option value="MBA">MBA</option>
						<option value="MCA">MCA</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-xs-3">
					<label for="sel1">Gender : <label class="radio-inline">
							<input type="radio" th:field="*{gender}" value="Male" checked
							required autofocus>Male
					</label> <label class="radio-inline"> <input type="radio"
							th:field="*{gender}" value="Female" required autofocus>Female
					</label></label>
				</div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-3">
					<button type="submit" class="btn btn-success"
						style="margin-left: 40%;">
						<i class="fa fa-user-plus"></i> Register
					</button>
					<input type="reset" value="Reset" class="btn btn-success">
				</div>
			</div>
		</form>
		<br>
	</div>

</body>
</html>
