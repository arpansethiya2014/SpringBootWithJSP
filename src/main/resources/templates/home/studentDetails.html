<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">SVN</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a th:href="@{/home/home}">Dashboard</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Faculty<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">Page 1-1</a></li>
          <li><a href="#">Page 1-2</a></li>
          <li><a href="#">Page 1-3</a></li>
        </ul>
      </li>
      <li><a th:href="@{/home/studentRegistration}">Student Registration</a></li>
      <li><a th:href="@{/home/studentDetails}">Student Details</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;<span  th:utext="${userName}"></span></a></li>
      <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout </a></li>
    </ul>
  </div>
</nav>
  
<div class="container">

<div class="row" style="margin-right: 45%;">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="alert alert-info" role="alert" th:if="${msg}"
						th:utext="${msg}"></div>
				</div>
			</div>
<h2>Student Details</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Father Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>DOB</th>
        <th>Gender</th>
        <th>Course</th>
        <th>Registration Date</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="student : ${student}">
        <td><span th:text="${student.name}"></span></td>
        <td><span th:text="${student.fatherName}"></span></td>
        <td><span th:text="${student.email}"></span></td>
        <td><span th:text="${student.mobile}"></span></td>
        <td><span th:text="${student.dob}"></span></td>
        <td><span th:text="${student.gender}"></span></td>
        <td><span th:text="${student.course}"></span></td>
        <td><span th:text="${student.date}"></span></td>
        <td><span th:text="${student.address}"></span>,<span th:text="${student.city}"></span>,<span th:text="${student.state}"></span>-<span th:text="${student.pincode}"></span></td>
       <td><a th:href="@{/home/studentDetailsById/{studentId}(studentId=${student.studentId})}" class="btn btn-primary">Edit</a></td>
        <td><a th:href="@{/home/studentDetails/{studentId}(studentId=${student.studentId})}" class="btn btn-danger">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
